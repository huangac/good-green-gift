<html>
    <head>
        <title>Shop</title>
        <link id="color-mode-stylesheet" href="style-light.css" rel="stylesheet">
        <link id="shop-color-mode-stylesheet" href="shop-light.css" rel="stylesheet">

        <link rel="stylesheet" href="https://use.typekit.net/cry7abk.css">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="shop.js"></script>
    </head>
    <body>
        <div id="nav">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="market.html">MARKET</a></li>
                <li><a href="invest.html">INVEST</a></li>
                <li><a href="shop.html">SHOP</a></li>
            </ul>
        </div>
        <div id="color-mode">
            Shop in dark mode
        </div>
        <div id="shop-container">
            <div>
                <img src="assets/product/problem.jpeg" id="product-image">
            </div>
            <div id="shop-info">
                <h1>Self-Watering Pot</h1>
                <p>$24.99</p>

                <p>Our self watering plants have stores and deliver water to your plant so you don't have to. </p>
                
                <div id="add-to-cart-info">
                    <input id="quantity" type="number" value="1" min="1" >
                    <input type="button" value="Add to cart" id="add-to-cart-button" class="shop-button">
                </div>
                <input type="button" value="View cart" id="view-cart-button" class="shop-button">
   
            </div>

        </div>
        <div id="cart-container">
            <h1>Your cart</h1>
            <div id="cart-info">
            </div>
            <div id="cart-buttons">
                <input type="button" class="cart-button" id="cancel-cart-button" value="Cancel">
                <input type="button" class="cart-button" id="checkout-button" value="Checkout">
    
            </div>

        </div>
    </body>
